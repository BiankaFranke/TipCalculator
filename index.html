<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form>
        <fieldset>
          <h1>Trinkgeldrechner</h1>
        </fieldset>
        <fieldset class="rechnungBereich">
          <label for="betrag">Wie hoch war die Rechnung?</label>
          <input
            type="number"
            id="betrag"
            placeholder="Hier den Betrag in â‚¬ eingeben"
            required
          />
        </fieldset>

        <fieldset class="personenBereich">
          <label for="anzahlPersonen"
            >Wie viele Menschen Teilen sich die Rechnung?</label
          >
          <input
            type="number"
            id="anzahlPersonen"
            placeholder="Hier die Anzahl der Personen eingeben"
            required
          />
        </fieldset>

        <fieldset class="serviceBereich">
          <select id="serviceList" name="serviceList">
            <option value="bad">Schlecht</option>
            <option value="ok">Okay</option>
            <option value="great">Super</option>
          </select>
        </fieldset>

        <fieldset class="btn">
          <button type="submit" onclick="tip(event)">Berechnen</button>
        </fieldset>

        <fieldset id="results">
          <p id="error"></p>
          <p id="tipResult"></p>
          <p id="sumResult"></p>
          <p id="sumPerson"></p>
        </fieldset>
      </form>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
